<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Person</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- css -->
<style>/*
    =============== 
    Fonts
    ===============
    */
    @import url("https://fonts.googleapis.com/css?family=Open+Sans|Roboto:400,700&display=swap");
    
    /*
    =============== 
    Variables
    ===============
    */
    
    :root {
      /* dark shades of primary color */
      --clr-primary-1: hsl(205, 86%, 17%);
      --clr-primary-2: hsl(205, 77%, 27%);
      --clr-primary-3: hsl(205, 72%, 37%);
      --clr-primary-4: hsl(205, 63%, 48%);
      /* primary/main color */
      --clr-primary-5: #49a6e9;
      /* lighter shades of primary color */
      --clr-primary-6: hsl(205, 89%, 70%);
      --clr-primary-7: hsl(205, 90%, 76%);
      --clr-primary-8: hsl(205, 86%, 81%);
      --clr-primary-9: hsl(205, 90%, 88%);
      --clr-primary-10: hsl(205, 100%, 96%);
      /* darkest grey - used for headings */
      --clr-grey-1: hsl(209, 61%, 16%);
      --clr-grey-2: hsl(211, 39%, 23%);
      --clr-grey-3: hsl(209, 34%, 30%);
      --clr-grey-4: hsl(209, 28%, 39%);
      /* grey used for paragraphs */
      --clr-grey-5: hsl(210, 22%, 49%);
      --clr-grey-6: hsl(209, 23%, 60%);
      --clr-grey-7: hsl(211, 27%, 70%);
      --clr-grey-8: hsl(210, 31%, 80%);
      --clr-grey-9: hsl(212, 33%, 89%);
      --clr-grey-10: hsl(210, 36%, 96%);
      --clr-white: #fff;
      --clr-black: #222;
      --ff-primary: "Roboto", sans-serif;
      --ff-secondary: "Open Sans", sans-serif;
      --transition: all 0.3s linear;
      --spacing: 0.25rem;
      --radius: 0.5rem;
      --light-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      --dark-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      --max-width: 1170px;
      --fixed-width: 620px;
    }
    
    /*
    =============== 
    Global Styles
    ===============
    */
    
    *,
    ::after,
    ::before {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: var(--ff-secondary);
      background: var(--clr-grey-10);
      color: var(--clr-grey-1);
      line-height: 1.5;
      font-size: 0.875rem;
    }
    
    ul {
      list-style-type: none;
    }
    
    a {
      text-decoration: none;
    }
    
    h1,
    h2,
    h3,
    h4 {
      letter-spacing: var(--spacing);
      text-transform: capitalize;
      line-height: 1.25;
      margin-bottom: 0.75rem;
      font-family: var(--ff-primary);
    }
    
    h1 {
      font-size: 3rem;
    }
    
    h2 {
      font-size: 2rem;
    }
    
    h3 {
      font-size: 1.25rem;
    }
    
    h4 {
      font-size: 0.875rem;
    }
    
    p {
      margin-bottom: 1.25rem;
      color: var(--clr-grey-5);
    }
    
    @media screen and (min-width: 800px) {
      h1 {
        font-size: 4rem;
      }
    
      h2 {
        font-size: 2.5rem;
      }
    
      h3 {
        font-size: 1.75rem;
      }
    
      h4 {
        font-size: 1rem;
      }
    
      body {
        font-size: 1rem;
      }
    
      h1,
      h2,
      h3,
      h4 {
        line-height: 1;
      }
    }
    
    /*
    =============== 
    Random User Section
    ===============
    */
    
    .container {
      width: 90vw;
      max-width: 730px;
      background: var(--clr-white);
      margin: 0 auto;
      margin-top: 5rem;
      border-radius: var(--radius);
      position: relative;
      text-align: center;
      padding: 2rem;
      box-shadow: var(--dark-shadow);
    }
    
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 130px;
      background: var(--clr-grey-10);
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
      border-bottom: 1px solid rgba(0, 0, 0, 0.25);
    }
    
    .container img {
      width: 150px;
      height: 150px;
      position: relative;
      border-radius: 50%;
      padding: 5px;
      background: var(--clr-white);
      border: 1px solid rgba(0, 0, 0, 0.25);
      margin-bottom: 2rem;
      box-shadow: var(--dark-shadow);
    }
    
    .user-title {
      font-size: 1.25rem;
      color: var(--clr-grey-5);
    }
    
    .user-value {
      color: var(--clr-grey-1);
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 1.25rem;
    }
    
    .values-list {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1rem;
      justify-content: center;
    }
    
    .icon {
      background: transparent;
      border: transparent;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--clr-grey-5);
      transition: var(--transition);
    }
    
    .icon:hover {
      color: var(--clr-primary-5);
    }
    
    .active {
      color: var(--clr-primary-5);
    }
    
    /* Button */
    .btn {
      display: inline-block;
      background: var(--clr-primary-5);
      color: var(--clr-white);
      padding: 0.5rem 1rem;
      border: 2px solid var(--clr-primary-5);
      text-transform: uppercase;
      letter-spacing: var(--spacing);
      border-radius: var(--radius);
      transition: var(--transition);
      cursor: pointer;
      margin-top: 2rem;
    }
    
    .btn:hover {
      background: var(--clr-primary-1);
      color: var(--clr-primary-5);
      border-color: var(--clr-primary-1);
    }
    
    @media screen and (min-width: 800px) {
      .user-value {
        font-size: 2rem;
      }
    
      .icon {
        font-size: 2rem;
      }
    
      .container {
        padding: 3rem;
      }
    }</style>
  </head>

  <body>
    <div class="container">
        <img src="" alt="random user" />
        <p class="user-title">My name is</p>
        <p class="user-value"></p>
        <div class="values-list">
          <button class="icon" data-label="name">
            <i class="fas fa-user"></i>
          </button>
          <button class="icon" data-label="email">
            <i class="fas fa-envelope"></i>
          </button>
          <button class="icon" data-label="age">
            <i class="fas fa-calendar"></i>
          </button>
          <button class="icon" data-label="phone">
            <i class="fas fa-phone"></i>
          </button>
          <button class="icon" data-label="location">
            <i class="fas fa-map"></i>
          </button>
        </div>
        <button class="btn">random user</button>
      </div>
    <script type="module" src="index.js"></script>
    <script>// DOM elements
        const img = document.querySelector('.container img');
        const userTitle = document.querySelector('.user-title');
        const userValue = document.querySelector('.user-value');
        const btns = document.querySelectorAll('.icon');
        const btn = document.querySelector('.btn');
        
        // API URL
        const url = 'https://randomuser.me/api/';
        
        // Default user data
        let userData = {};
        
        // Function to fetch a random user
        const getUser = async () => {
          const response = await fetch(url);
          const data = await response.json();
          const person = data.results[0];
        
          // Destructure data
          const { picture: { large: image } } = person;
          const { name: { first, last } } = person;
          const { email, dob: { age }, phone, location: { city, country } } = person;
        
          // Store data in userData object
          userData = {
            image,
            name: `${first} ${last}`,
            email,
            age,
            phone,
            location: `${city}, ${country}`,
          };
        
          // Set default display
          displayUser(userData);
        };
        
        // Function to display user details
        const displayUser = (person) => {
          img.src = person.image;
          userValue.textContent = person.name;
          userTitle.textContent = 'My name is';
        
          // Remove active class from all buttons
          btns.forEach(btn => btn.classList.remove('active'));
        
          // Set 'name' as default active
          btns[0].classList.add('active');
        };
        
        // Function to update displayed data based on the button clicked
        btns.forEach((btn) => {
          btn.addEventListener('click', (e) => {
            const label = e.currentTarget.dataset.label;
            userTitle.textContent = My `${label} is`;
            userValue.textContent = userData[label];
        
            // Remove active class and set active on clicked button
            btns.forEach(btn => btn.classList.remove('active'));
            e.currentTarget.classList.add('active');
          });
        });
        
        // Generate a new random user when the button is clicked
        btn.addEventListener('click', getUser);
        
        // Load a user when the page is ready
        window.addEventListener('DOMContentLoaded', getUser);</script>
  </body>
</html>
