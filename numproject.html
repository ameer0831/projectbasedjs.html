<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Numbers Project</title>
  <link rel="stylesheet" href="index.css">
  <style>/* Global Styles */
    *,
    ::after,
    ::before {
      box-sizing: border-box;
    }
    
    :root {
      --primary-100: hsl(21, 94%, 87%);
      --primary-200: hsl(21, 80%, 74%);
      --primary-300: hsl(21, 65%, 59%);
      --primary-400: hsl(21, 57%, 50%);
      --primary-500: hsl(21, 62%, 45%);
      --primary-600: hsl(21, 77%, 34%);
      --primary-700: hsl(21, 81%, 29%);
      --primary-800: hsl(21, 84%, 25%);
      --primary-900: hsl(21, 91%, 17%);
      
      --grey-50: #f8fafc;
      --grey-900: #0f172a;
      --white: #fff;
      --borderRadius: 0.25rem;
      --letterSpacing: 1px;
      --max-width: 1120px;
      --shadow-1: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }
    
    body {
      background: var(--grey-50);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 400;
      line-height: 1.75;
      color: var(--grey-900);
    }
    
    /* Section Layout */
    section {
      padding: 5rem 0;
      width: 90vw;
      max-width: 1170px;
      margin: 0 auto;
      display: grid;
      gap: 2rem;
    }
    
    @media screen and (min-width: 768px) {
      section {
        grid-template-columns: 1fr 1fr;
      }
    }
    @media screen and (min-width: 992px) {
      section {
        grid-template-columns: 1fr 1fr 1fr;
      }
    }
    
    /* Article Styles */
    article {
      background: var(--white);
      padding: 1rem 2rem;
      border-radius: var(--borderRadius);
      border-bottom: 4px solid transparent;
    }
    
    article span {
      font-size: 4rem;
      font-weight: 700;
      line-height: 1.25;
    }
    
    article p {
      margin: 0;
      text-transform: capitalize;
      font-size: 1.5rem;
    }
    
    /* Article Border Colors */
    article:nth-of-type(1) {
      border-bottom-color: #f59e0b;
    }
    article:nth-of-type(2) {
      border-bottom-color: #14b8a6;
    }
    article:nth-of-type(3) {
      border-bottom-color: #a855f7;
    }</style>
</head>
<body>
  <section>
    <article>
      <span class="number" data-value="5000">0</span>
      <p>Projects completed</p>
    </article>
    <article>
      <span class="number" data-value="3000">0</span>
      <p>Happy Clients</p>
    </article>
    <article>
      <span class="number" data-value="10000">0</span>
      <p>Hours worked</p>
    </article>
  </section>
     <script>// Select all number elements
        const numbers = document.querySelectorAll('.number');
        
        // Update count function
        const updateCount = (el) => {
          const value = parseInt(el.dataset.value); // Target value
          const increment = Math.ceil(value / 1000); // Increment value
          let initialValue = 0; // Start value
        
          // Function to increment the value over time
          const increaseCount = setInterval(() => {
            initialValue += increment;
            
            if (initialValue > value) {
              el.textContent = `${value}+;` // Set final value
              clearInterval(increaseCount); // Stop the interval
              return;
            }
            el.textContent =` ${initialValue}+;` // Incremental value
          }, 1); // Speed of the counter
        };
        
        // Apply updateCount to each number element
        numbers.forEach((span) => {
          updateCount(span);
        });</script>
</body>
</html>
